<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Add a Video</title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="newVid.js"></script>
		<style type="text/css"></style>
	</head>
	<body>
		<form method=get target="vHome.html" onsubmit="storeVid()" action="../vHome/ins">
			<div id=title>Title:<input type="text" id=titl name=titl></div>
			<div id=author>Creator: <input type=text id=create name=create></div>
			<div id=vidType>Video Type: <input type=text id=type name=type></div>
			<div id=released>Date you found it: <input type=date id="found" name="found" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"></div>
			<div id=length>Length of Video <i>(w/ "." instead of ":")</i>: <input type="text" id=lengt name=lengt></div>
			<div id=fileName>If you have a .mp4, Specify the filepath: <input type=file id=fileN name=fileN></div>
			<div id=link>If you have a link, paste it Here: <input type="url" id=Link name=Link></div>
			<div id=isSeries>Check if part of Season: <input type=checkbox id=isS name=isS onChange="showSeason()"></div>
			<div id=seasons style=visibility:hidden>
				<div id=season>Season Name: <input type=text id=seasonName name=seasonName></div>
				<div id=seasonNum>Season Number: <input type=number id=seasnNum name=seasnNum></div>
				<div id=espisodeName>Episode Name: <input type=text id=epiName name=epiName></div>
				<div id=episodeNum>Episode Number: <input type=number id=epiNum name=epiNum></div>
			</div>
			<button type=submit value=submit>Submit</button>
		</form>
	</body>
</html>
