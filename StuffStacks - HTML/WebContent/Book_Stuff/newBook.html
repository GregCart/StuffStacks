<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Add a Book</title>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="newBook.js"></script>
		<style type="text/css"></style>
	</head>
	<body>
		<form method=get target=bHome.html onsubmit="bindBook()">
			<div id=title>Title:<input type="text" id=titl></div>
			<div id=author>Author: <input type=text id=autho></div>
			<div id=publisher>Publisher: <input type=text id=publish></div>
			<div id=published>Date it was published: <input type=date id=publishe></div>
			<div id=length>Number of Pages: <input type="number" id=lengt></div>
			<div id=fileName>If you have a pdf, Specify the filepath: <input type=file id=fileN></div>
			<div id=link>If you have a link, paste it Here: <input type="url" id=Link></div>
			<div id=isSeries>Check if part of series: <input type=checkbox id=isS onChange="showSeries()"></div>
			<div id=series style=visibility:hidden>Series Name: <input type=text id=serName></div>
			<div id=seriesNum style=visibility:hidden>Number in Series: <input type=number id=seriesN></div>
			<button type=submit value=submit>Submit</button>
		</form>
	</body>
</html>
